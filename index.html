<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

   <img id="background-image" src="to_do.png" alt="Background Image" class="fixed top-0 left-0 w-full h-full object-cover -z-10">

    <div id="welcome-screen" class="neumorphic-outset w-full max-w-sm p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Welcome!</h1>
        <p class="text-gray-600 mb-6">Please enter your name to continue.</p>
        <form id="name-form">
            <input 
                type="text" 
                id="name-input" 
                placeholder="Your Name" 
                class="neumorphic-inset w-full p-3 text-center bg-transparent border-none focus:outline-none text-gray-700 placeholder-gray-500 mb-6"
            >
            <button 
                type="submit" 
                class="neumorphic-outset neumorphic-button p-3 w-full"
            >
                Start Organizing
            </button>
        </form>
    </div>

    <div id="app-container" class="neumorphic-outset w-full max-w-lg p-6 md:p-8 hidden">
        <header class="text-center mb-8">
            <h1 id="app-title" class="text-3xl font-bold text-gray-700">My Tasks</h1>
            <p id="greeting" class="text-gray-600 mt-2">Hello, User!</p>    
        </header>

        <form id="task-form" class="mb-8">
            <div class="neumorphic-inset p-4">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Add a new task..." 
                    class="w-full bg-transparent border-none focus:outline-none text-gray-700 placeholder-gray-500 mb-3"
                >
                <div class="flex gap-4">
                    <input type="date" id="task-date-input" class="w-1/2 bg-transparent border-none focus:outline-none text-gray-500 text-sm">
                    <input type="time" id="task-time-input" class="w-1/2 bg-transparent border-none focus:outline-none text-gray-500 text-sm">
                </div>
            </div>
            <button 
                type="submit" 
                class="neumorphic-outset neumorphic-button p-4 w-full mt-4 flex items-center justify-center"
                aria-label="Add Task"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 mr-2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Add Task</span>
            </button>
        </form>

        <ul id="task-list" class="space-y-4">
            </ul>

        <div id="empty-state" class="text-center py-8 text-gray-500 hidden">
            <p>Your task list is empty!</p>
            <p class="text-sm">Add a new task above to get started.</p>
        </div>

        <div id="controls" class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-600">
            <span id="task-count">0 items left</span>
            <div class="flex items-center gap-2">
                <button data-filter="all" class="filter-btn neumorphic-outset neumorphic-button px-3 py-1 active">All</button>
                <button data-filter="active" class="filter-btn neumorphic-outset neumorphic-button px-3 py-1">Active</button>
                <button data-filter="completed" class="filter-btn neumorphic-outset neumorphic-button px-3 py-1">Completed</button>
            </div>
            <button id="clear-completed" class="neumorphic-outset neumorphic-button px-3 py-1">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
